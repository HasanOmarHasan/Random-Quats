<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote</title>

    <!-- ====> font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- ===> Bootstrap  -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- ===> main style  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="vh-100">
        <blockquote
          class="d-flex justify-content-center align-items-center text-center px-1 h-100"
          id=""
        >
          <div
            class="shadow-lg w-75 h-50 py-5 rounded-4 px-4 position-relative bg-white"
          >
          <div class="position-absolute top-0 start-50 translate-middle " id="img"></div>
            <i
              class="fa-solid fa-quote-left quote-icon position-absolute top-0 start-0 translate-middle-y"
            ></i>
            <h1 class="mb-5 py-5">
              <span id="quote" class="fw-medium lh-base"> Click to rendem Qutes </span> <br />
              <br />
              <span id="author" class="lead text-muted fs-2 "></span>
            </h1>

            <button
              class="btn btn-outline-dark py-2 px-5 fs-2 rounded-2"
              onclick="rendemQoute()"
            >
              Genrate Quote <i class="fa-solid fa-repeat fa-spin"></i>
            </button>

            <!-- <div id="share">
              
              <a
                class="twitter"
                href="https://twitter.com/intent/tweet?status={{title}}+{{url}}"
                target="blank"
                ><i class="fa-brands fa-x-twitter"></i
              ></a>
           
              
              <a
                class="linkedin"
                href="https://www.linkedin.com/shareArticle?mini=true&url={{url}}&title={{title}}&source={{source}}"
                target="blank"
                ><i class=" fa-brands fa-linkedin"></i
              ></a>
            </div> -->
            
            <i
              class="fa-solid fa-quote-right quote-icon quote-right position-absolute bottom-0 end-0 translate-middle"
            ></i>
          </div>
        </blockquote>
      </div>
    </main>

    <div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
    <script src="js/app.js"></script>

    <!-- ===> bootstrab <=== -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- ===> font awesome <=== -->
    <script src="js/all.min.js"></script>
  </body>
</html>
